<html>
    <head>
        <title>FUTools - Bus Tracker</title>

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Loop Bus Location</span>
                            <h4 id="bus-location">Loading...</h4>
                        </div>
                        <div class="card-action">
                            <div class="progress tooltipped" data-position="bottom" data-delay="50" data-tooltip="Loading..." id="progress-bar-parent">
                                <div class="determinate" style="width: 0%" id="progress-bar-child"></div>
                            </div>
                            <h5 id="bus-next-stop">Loading...</h5>
                        </div>
                    </div>
                </div>
                <div class="col s3"></div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="js/materialize.min.js"></script>
</html>
