<html>
    <head>
        <title>FUTools - Bus Tracker</title>

        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s3" style="opacity: 0;">.</div>
                <div class="col s6">
                    <div class="card white">
                        <div class="card-content black-text">
                            <span class="card-title">Loop Bus Data</span>
                        </div>
                        <div class="card-action">
                            <h5><small id="bus-location">Loading...</small></h5>
                            <div class="progress tooltipped" data-position="bottom" data-delay="50" data-tooltip="Loading..." id="progress-bar-parent">
                                <div class="determinate" style="width: 0%" id="progress-bar-child"></div>
                            </div>
                            <div id="bus-next-stop">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
    <script src="js/materialize.min.js"></script>
</html>
